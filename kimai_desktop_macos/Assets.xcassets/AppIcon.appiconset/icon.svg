<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <!-- Background gradient - Kimai orange theme -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00"/>
      <stop offset="100%" style="stop-color:#E65100"/>
    </linearGradient>
    <!-- Subtle inner shadow -->
    <radialGradient id="innerGlow" cx="35%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.15)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </radialGradient>
    <!-- Clock face subtle gradient -->
    <radialGradient id="clockFace" cx="50%" cy="45%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F0F0F0"/>
    </radialGradient>
    <!-- Drop shadow for clock -->
    <filter id="clockShadow" x="-5%" y="-5%" width="110%" height="115%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
    <!-- Subtle shadow for hands -->
    <filter id="handShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.15)"/>
    </filter>
  </defs>

  <!-- macOS-style rounded rectangle background -->
  <rect x="0" y="0" width="1024" height="1024" rx="228" ry="228" fill="url(#bgGrad)"/>

  <!-- Inner glow overlay -->
  <rect x="0" y="0" width="1024" height="1024" rx="228" ry="228" fill="url(#innerGlow)"/>

  <!-- Clock face circle -->
  <circle cx="512" cy="512" r="320" fill="url(#clockFace)" filter="url(#clockShadow)"/>

  <!-- Clock rim -->
  <circle cx="512" cy="512" r="320" fill="none" stroke="#E0E0E0" stroke-width="4"/>

  <!-- Hour markers -->
  <!-- 12 -->
  <rect x="502" y="220" width="20" height="52" rx="10" fill="#333333"/>
  <!-- 3 -->
  <rect x="752" y="502" width="52" height="20" rx="10" fill="#333333"/>
  <!-- 6 -->
  <rect x="502" y="752" width="20" height="52" rx="10" fill="#333333"/>
  <!-- 9 -->
  <rect x="220" y="502" width="52" height="20" rx="10" fill="#333333"/>

  <!-- Minor hour markers -->
  <!-- 1 -->
  <rect x="502" y="220" width="12" height="36" rx="6" fill="#AAAAAA" transform="rotate(30, 512, 512)"/>
  <!-- 2 -->
  <rect x="502" y="220" width="12" height="36" rx="6" fill="#AAAAAA" transform="rotate(60, 512, 512)"/>
  <!-- 4 -->
  <rect x="502" y="220" width="12" height="36" rx="6" fill="#AAAAAA" transform="rotate(120, 512, 512)"/>
  <!-- 5 -->
  <rect x="502" y="220" width="12" height="36" rx="6" fill="#AAAAAA" transform="rotate(150, 512, 512)"/>
  <!-- 7 -->
  <rect x="502" y="220" width="12" height="36" rx="6" fill="#AAAAAA" transform="rotate(210, 512, 512)"/>
  <!-- 8 -->
  <rect x="502" y="220" width="12" height="36" rx="6" fill="#AAAAAA" transform="rotate(240, 512, 512)"/>
  <!-- 10 -->
  <rect x="502" y="220" width="12" height="36" rx="6" fill="#AAAAAA" transform="rotate(300, 512, 512)"/>
  <!-- 11 -->
  <rect x="502" y="220" width="12" height="36" rx="6" fill="#AAAAAA" transform="rotate(330, 512, 512)"/>

  <!-- Hour hand (pointing to ~10) -->
  <rect x="500" y="310" width="24" height="220" rx="12" fill="#333333" filter="url(#handShadow)" transform="rotate(-60, 512, 512)"/>

  <!-- Minute hand (pointing to ~2) -->
  <rect x="503" y="250" width="18" height="280" rx="9" fill="#555555" filter="url(#handShadow)" transform="rotate(60, 512, 512)"/>

  <!-- Second hand (orange, pointing to ~8) -->
  <line x1="512" y1="580" x2="512" y2="240" stroke="#FF6D00" stroke-width="6" stroke-linecap="round" filter="url(#handShadow)" transform="rotate(210, 512, 512)"/>

  <!-- Center cap -->
  <circle cx="512" cy="512" r="20" fill="#FF6D00"/>
  <circle cx="512" cy="512" r="12" fill="#FFFFFF"/>
</svg>
